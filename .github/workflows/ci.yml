name: CI/CD Pipeline

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
      - run: npm install
      - name: Run API tests
        run: npm run test:api

  build:
    runs-on: ubuntu-latest
    needs: test # Ce job attend que 'test' soit terminé avec succès
    if: github.ref == 'refs/heads/master' # Seulement sur la branche master

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Convert repository name to lowercase
        id: repo
        run: echo "name=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ steps.repo.outputs.name }}:latest
            ghcr.io/${{ steps.repo.outputs.name }}:${{ github.sha }}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/master'

    steps:
      - name: Convert repository name to lowercase
        id: repo
        run: echo "IMAGE_NAME=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_ACTOR: ${{ github.actor }}
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          envs: GITHUB_TOKEN,GITHUB_ACTOR
          script: |
            # Login to GHCR
            echo $GITHUB_TOKEN | docker login ghcr.io -u $GITHUB_ACTOR --password-stdin

            # Pull de la nouvelle image
            docker pull ghcr.io/${{ env.IMAGE_NAME }}:latest

            # Arrêt et suppression du conteneur existant (si présent)
            docker stop my-app || true
            docker rm my-app || true

            # Lancement du nouveau conteneur
            docker run -d \
              --name my-app \
              -p 80:4000 \
              -e MISTRAL_API_KEY=${{ secrets.MISTRAL_API_KEY }} \
              --restart unless-stopped \
              ghcr.io/${{ env.IMAGE_NAME }}:latest
